<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Build a stylized To-Do list</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://github.com/IlkkaEskola/Stylized-To-Do-List" target="_blank">Link</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task2">
                <label for="task2">Complete the Full Stack Developer Curriculum</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/" target="_blank">Link</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task3">
                <label for="task3">Check for job positions</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://www.linkedin.com/jobs/" target="_blank">Link</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task4">
                <label for="task4">Update my CV</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://ilkkaeskola.github.io/" target="_blank">Link</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
